<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet">

<body>
<div class="container-fluid bg-dark text-white px-5">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <div class="col-md-3 mb-2 mb-md-0">
            <!--            TODO Setup th:href-->
            <a th:href="@{/}" class="d-inline-flex text-decoration-none text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-fill me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z" />
                </svg>
                <!--                TODO Setup company name at placeholder-->
                <span class="fs-4">Company Name</span>
            </a>
        </div>
        <div class="col-12 col-md mb-2 justify-content-center mb-md-0">
            <form class="form-check-inline w-100">
                <div class="input-group input-group-joined input-group-solid">
                    <input class="form-control pe-2 rounded-0  " type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-text rounded-0 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2 text-end">
            <!--            TODO Setup th:href-->
            <a th:href="@{/}" class="link-secondary">Sign out</a>
        </div>
    </header>
</div>
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px">

        <li class="nav-item">

            <!--            TODO Setup th:href-->

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">

        </li>
        <li class="nav-item">
            <!--            TODO Setup th:href-->

</div>
